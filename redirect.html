<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram OAuth Redirect</title>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const authCode = urlParams.get("code"); // Get the code from Instagram

            if (authCode) {
                document.getElementById("code").textContent = authCode;
            } else {
                document.getElementById("code").textContent = "No auth code found!";
            }
        };
    </script>
</head>
<body>
    <h1>Instagram OAuth Redirect</h1>
    <p>Authorization Code: <strong id="code">Waiting...</strong></p>
</body>
</html>
